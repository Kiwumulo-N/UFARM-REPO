<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    <title>Document</title>
</head>
<body >
    <div class="container">
<h1>FARMERONE REGISTRATION FORM</h1>
    <form  method="POST" action="/">
      <div class="form-row">
        <div class="col-md-6">
          <label for="example"> Name</label>
          <input type="text" class="form-control" id="name" name="name">
          <div class="error "  id="nameErr"></div>
        </div>
        <div class="col-md-3">
          <label for="activities"> Roles</label>
          <select name="roles" id="act" class="form-control">
            <option value=" agricofficer  "> Agricofficer  </option>
            <option value="  farmerone">Farmerone</option>
            <option value="urbanfarmer">Urbanfarmer</option>
            <option value="public">Public</option>
          </select>

        </div>
        <div class="col-md-3">
          <label for="example">User Name</label>
          <input type="username" class="form-control"  id="user" name="username">
          <div class="error "  id="userErr"></div>
        </div>

      </div>
      <div class="form-row">
        <div class="col">
          <label for="example">Ward</label>
          <input type="text" class="form-control" id="war" name="ward">
          <div class="error "  id="warErr"></div>
        </div>
        <div class="col">
          <label for="example">Ward Period</label>
          <input type="text" class="form-control" id="warp" name="wardperiod">
          <div class="error "  id="warpErr"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="example">NIN</label>
          <input type="text" class="form-control" name="nin">
          <div class="error "  id="ninErr"></div>
        </div>
        <div class="col">
          <label for="example">Birth Date</label>
          <input type="text" class="form-control" id="bd"  name="birthdate">
        <div class="error "  id="bdErr"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="example">Registration Date</label>
          <input type="text" class="form-control" id="rd"  name="registrationdate">
        <div class="error "  id="rdErr"></div>

        </div>
        <div class="col">
          <label for="activities">Home Address</label>
          <input type="text" class="form-control" id="ha"  name="homeaddress">
        <div class="error "  id="haErr"></div>
        </div>
      </div>
 
         <div class="form-row">
        <div class="col">
          <label for="example">Contact</label>
          <input type="text" class="form-control"  id="con" name="contact">
          <div class="error "  id="conErr"></div>
        </div>
        <div class="col">
          <label for="example"> Residence type</label>
          <select name="residencetype" id="rt" class="form-control">
            <option value=" Choose your Residence type"> Choose your Residence type</option>
            <option value="By birth">By birth</option>
            <option value="By descent">By descent</option>
          </select>
          <div class="error "  id="rtErr"></div>
        </div>
        </div>
      <div class="form-row">
        <div class="col">
          <label for="activities"> Activities</label>
          <select name="activities" id="act" class="form-control">
            <option value=" Choose Activities  "> Choose Activities  </option>
            <option value="Registers urban farmers">Registers urban farmers</option>
            <option value="Inspects the produce">Inspects the produce</option>
          </select>
          <div class="error "  id="actErr"></div>
        </div>
        <div class="col">
          <label for="example">Password</label>
          <input type="text" class="form-control" id="pass" name="pasword">
        <div class="error "  id="passErr"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3">
           <label for="gender"> Gender</label>
           <select name="gender" id="act" class="form-control">
            <option value=" Choose your gender  "> Choose your gender  </option>
             <option value=" male  "> male  </option>
             <option value="female">female</option>
           </select>
           <div class="error "  id="genderErr"></div>
        </div>
      </div>
     <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
