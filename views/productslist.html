<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>PRODUCT LIST</title>
</head>
<body>
  <div class="container"> 
    <h1>PRODUCT'S LIST</h1>
  <form> 
    <div class="form-row">
      <div class="col">
        <label for="example">Product Name</label>
        <input type="email" class="form-control" placeholder=" " name="productname">
        <div class="error "  id="productErr"></div>
      </div>
      <div class="col">
        <label for="example">Ward Name</label>
        <input type="password" class="form-control" name="wardname">
        <div class="error "  id="wardnameErr"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="example">Upload's Date</label>
        <input type="email" class="form-control" name="uploadsdate">
        <div class="error "  id="dateErr"></div>
      </div>
      <div class="col">
        <label for="example">Unit price in Ugx</label>
        <input type="password" class="form-control" name="unitprice">
        <div class="error "  id="priceErr"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="example">Quantity</label>
        <input type="email" class="form-control" name="quantity">
        <div class="error "  id="qualityErr"></div>
      </div>
      <div class="col">
        <label for="example"> Payment Mode</label>
        <select name="paymentmode" id="pd" class="form-control">
          <option value="">Choose your Mode of Payment</option>
          <option value="">Cash</option>
          <option value="">Mobile Money</option>
        </select>
        <div class="error "  id="payErr"></div>
      </div>
    </div> 
       <div class="form-row">
      <div class="col">
        <label for="example">Delivery Mode</label>
        <select name="deliverymode" id="pd" class="form-control">
          <option value="">Choose your Mode of delivery</option>
          <option value="">Pick up</option>
          <option value="">Home Delivery</option>
        </select>
        <div class="error "  id="deliveryErr"></div>
      </div>
      <div class="col">
        <label for="example">Produce Type</label>
        <select name="producttype" id="pd" class="form-control">
          <option value="">Choose your product type</option>
          <option value="">Organic</option>
          <option value="">Non Organic</option>
        </select>
        <div class="error "  id="producttErr"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="example">Directions</label>
        <input type="email" class="form-control" name="directions">
        <div class="error "  id="productErr"></div>
      </div>
      <div class="col">
        <label for="example">Product's Availability</label>
        <select name="productsavaibility" id="pd" class="form-control">
          <option value="">Lable the unavailable product with N/A</option>
          <option value="">N/A</option>
          <option value="">A</option>
        </select>
        <div class="error "  id="productvErr"></div>
      </div>
    </div>
    <div class="form-row">
        <div class="col">
          <label for="example">Product Image</label>
          <input type="email" class="form-control" name="productimage">
          <div class="error "  id="productErr"></div>
        </div>
        <div class="col">
            <label for="example">UserID No</label>
            <input type="email" class="form-control" name="userid">
  
          <div class="error "  id="productvErr"></div>
        </div>
      </div>
  



    <div class="form-group">
      <div class="col">
       <input type="checkbox" class="form-check-input" id="exampleCheckbox">
       <label for="exampleCheckbox">Sign me up to receive special promotions!</label>
       <div class="error "  id="productErr"></div> 
      </div>
    </div>
   <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</body>
</html>
